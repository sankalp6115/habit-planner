<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Hero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3307/3307981.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button style="display: none;" onclick="clickSound.play().then(() => clickSound.pause())">Enable Audio</button>
    <!-- Decoration -->
     <div class="confetti"></div>

    <!-- Audio -->
    <audio src="Sounds/click.wav" id="click"></audio>
    <audio src="Sounds/win.wav" id="win"></audio>
     <!-- Header -->
    <header>
        <div class="heading"></div>

        <div class="date"></div>
        
    </header>
    
    <section class="rem_time"></section>
    <span class="sec"></span>
    
<div class="main_and_sticker">

    <main>
        <div class="duration_and_addition">
            <div class="duration">
                <div class="duration_btn">Week</div>
                <div class="duration_btn">Month</div>
                <div class="duration_btn">Year</div>
                <div class="duration_btn">All Time</div>
            </div>
            <div class="add_habit_btn">+ Add Habit</div>
        </div>
        <div class="range_and_progress">
            <div class="navigation">
                <button class="nav_button previous"></button>
                <button class="nav_button next"></button>
            </div>
            <div class="range">
                <span class="range"></span>
            </div>
            <div class="view">
                <div class="view_options">
                    <input type="radio" name="view_options" id="list" checked>
                    <label for="list"><img src="https://cdn0.iconfinder.com/data/icons/rounded-basics/24/svg-rounded_list-512.png"></label>
                    <input type="radio" name="view_options" id="box">
                    <label for="box"><img src="https://cdn2.iconfinder.com/data/icons/elasto-online-store/26/00-ELASTOFONT-STORE-READY_box-512.png"></label>
                </div>
            </div>
        </div>
        
        <div class="progress">
            <div class="progress_bar">
                <div class="progress_visualiser"></div>
            </div>
            <div class="progress_stat"></div>
        </div>
    
        <section class="habit_table">
            <table id="habit_table">
                <tr class="days">
                    <td></td>
                    <td>Mon</td>
                    <td>Tue</td>
                    <td>Wed</td>
                    <td>Thu</td>
                    <td>Fri</td>
                    <td>Sat</td>
                    <td>Sun</td>
                </tr>
                <!-- 🔴🟠🟡🟢🔵🟣 -->
                <tr class="habits">
                    <td>🟣 💪 Exercise</td>
                    <td><input type="checkbox" class="exercise" name="done" id="habit_exercise_0" checked><label for="habit_exercise_0" class="exercise">✓</label></td>
                    <td><input type="checkbox" class="exercise" name="done" id="habit_exercise_1" checked><label for="habit_exercise_1" class="exercise">✓</label></td>
                    <td><input type="checkbox" class="exercise" name="done" id="habit_exercise_2"><label for="habit_exercise_2" class="exercise">✓</label></td>
                    <td><input type="checkbox" class="exercise" name="done" id="habit_exercise_3" checked><label for="habit_exercise_3" class="exercise">✓</label></td>
                    <td><input type="checkbox" class="exercise" name="done" id="habit_exercise_4"><label for="habit_exercise_4" class="exercise">✓</label></td>
                    <td><input type="checkbox" class="exercise" name="done" id="habit_exercise_5"><label for="habit_exercise_5" class="exercise">✓</label></td>
                    <td><input type="checkbox" class="exercise" name="done" id="habit_exercise_6"><label for="habit_exercise_6" class="exercise">✓</label></td>
                </tr>
                <tr class="habits">
                    <td>🔴 🧑‍💻 DSA</td>
                    <td><input type="checkbox" class="dsa" name="done" id="habit_dsa_0"><label for="habit_dsa_0" class="dsa">✓</label></td>
                    <td><input type="checkbox" class="dsa" name="done" id="habit_dsa_1" checked><label for="habit_dsa_1" class="dsa">✓</label></td>
                    <td><input type="checkbox" class="dsa" name="done" id="habit_dsa_2" checked><label for="habit_dsa_2" class="dsa">✓</label></td>
                    <td><input type="checkbox" class="dsa" name="done" id="habit_dsa_3"><label for="habit_dsa_3" class="dsa">✓</label></td>
                    <td><input type="checkbox" class="dsa" name="done" id="habit_dsa_4"><label for="habit_dsa_4" class="dsa">✓</label></td>
                    <td><input type="checkbox" class="dsa" name="done" id="habit_dsa_5" checked><label for="habit_dsa_5" class="dsa">✓</label></td>
                    <td><input type="checkbox" class="dsa" name="done" id="habit_dsa_6"><label for="habit_dsa_6" class="dsa">✓</label></td>
                </tr>
                <tr class="habits">
                    <td>🟠 🏫 CAT Questions</td>
                    <td><input type="checkbox" class="cat" name="done" id="habit_cat_0"><label for="habit_cat_0" class="cat">✓</label></td>
                    <td><input type="checkbox" class="cat" name="done" id="habit_cat_1" checked><label for="habit_cat_1" class="cat">✓</label></td>
                    <td><input type="checkbox" class="cat" name="done" id="habit_cat_2"><label for="habit_cat_2" class="cat">✓</label></td>
                    <td><input type="checkbox" class="cat" name="done" id="habit_cat_3"><label for="habit_cat_3" class="cat">✓</label></td>
                    <td><input type="checkbox" class="cat" name="done" id="habit_cat_4"><label for="habit_cat_4" class="cat">✓</label></td>
                    <td><input type="checkbox" class="cat" name="done" id="habit_cat_5" checked><label for="habit_cat_5" class="cat">✓</label></td>
                    <td><input type="checkbox" class="cat" name="done" id="habit_cat_6"><label for="habit_cat_6" class="cat">✓</label></td>
                </tr>
                <tr class="habits">
                    <td>🟡 🧘 Meditate</td>
                    <td><input type="checkbox" class="meditation" name="done" id="habit_meditation_0" checked><label for="habit_meditation_0" class="meditation">✓</label></td>
                    <td><input type="checkbox" class="meditation" name="done" id="habit_meditation_1" checked><label for="habit_meditation_1" class="meditation">✓</label></td>
                    <td><input type="checkbox" class="meditation" name="done" id="habit_meditation_2" checked><label for="habit_meditation_2" class="meditation">✓</label></td>
                    <td><input type="checkbox" class="meditation" name="done" id="habit_meditation_3"><label for="habit_meditation_3" class="meditation">✓</label></td>
                    <td><input type="checkbox" class="meditation" name="done" id="habit_meditation_4"><label for="habit_meditation_4" class="meditation">✓</label></td>
                    <td><input type="checkbox" class="meditation" name="done" id="habit_meditation_5"><label for="habit_meditation_5" class="meditation">✓</label></td>
                    <td><input type="checkbox" class="meditation" name="done" id="habit_meditation_6"><label for="habit_meditation_6" class="meditation">✓</label></td>
                </tr>
                <tr class="habits">
                    <td>🔵 🧠 Brainstorming</td>
                    <td></label><input type="checkbox" class="brainstorming" name="done" id="habit_brainstorming_0"><label for="habit_brainstorming_0" class="brainstorming">✓</label></td>
                    <td></label><input type="checkbox" class="brainstorming" name="done" id="habit_brainstorming_1"><label for="habit_brainstorming_1" class="brainstorming">✓</label></td>
                    <td></label><input type="checkbox" class="brainstorming" name="done" id="habit_brainstorming_2"><label for="habit_brainstorming_2" class="brainstorming">✓</label></td>
                    <td></label><input type="checkbox" class="brainstorming" name="done" id="habit_brainstorming_3"><label for="habit_brainstorming_3" class="brainstorming">✓</label></td>
                    <td></label><input type="checkbox" class="brainstorming" name="done" id="habit_brainstorming_4"><label for="habit_brainstorming_4" class="brainstorming">✓</label></td>
                    <td></label><input type="checkbox" class="brainstorming" name="done" id="habit_brainstorming_5"><label for="habit_brainstorming_5" class="brainstorming">✓</label></td>
                    <td></label><input type="checkbox" class="brainstorming" name="done" id="habit_brainstorming_6"><label for="habit_brainstorming_6" class="brainstorming">✓</label></td>
                </tr>
                
            </table>
        </section>
    </main>

    <section class="stickers">
        <img src="https://www.streetfighter.com/6/assets/images/character/ryu/ryu.png" alt="">
        <img src="https://www.pngall.com/wp-content/uploads/15/Anime-Character-PNG-Cutout.png" alt="">
        <img src="https://pngimg.com/d/naruto_PNG44.png" alt="">
        <img src="https://www.pngall.com/wp-content/uploads/12/Dragon-Ball-Z-PNG-File.png" alt="">
    </section>
</div>

    <!-- Add HAbit Form -->
    <form action="" id="habit_addn_form">
        <h2>+ Add Habit</h2>
        <button class="close" role="button" type="button">❌</button>
        <input type="text" name="activity" id="activity" placeholder=" ">
        <label for="activity" class="activity">Habit</label>
        
        <select name="color" id="color">
            <option value="Blue">Blue</option>
            <option value="Red">Red</option>
            <option value="Yellow">Yellow</option>
            <option value="Greenyellow">Greenyellow</option>
            <option value="Violet">Violet</option>
        </select>
        <button type="submit" class="add_habit">+ Add Habit</button>
        
    </form>
<p id="output"></p>

</body>
<script src="script.js"></script>
<script>
</script>

</html>
